    <!-- Materialize Modal Trigger/Submit Button -->
    <button type="submit" data-target="modal1" class="waves-effect waves-light btn modal-trigger cyan lighten-1" id="submitBtn">Submit</button>
    </div>
    </div>
    <div class='col s4'>
        <p>
            <a href='/api/friends'>API Friends List</a> |
            <a href='https://github.com/kendraweinisch/FriendFinder.git' target='_blank'>GitHub Repo</a>
        </p>
    </div>

    <!-- Materialize Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Meet Your New Friend</h4>
            <h5 id="matchName"></h5>
            <img id="matchPic" src="" alt="No Image" width=2 50px>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Done</a>
        </div>
    </div>

    </div>

    <!-- Grabs information and sends it to server -->
    <script type="text/javascript">
        $(document).ready(function () {
            $("#submitBtn").on("click", function () {
                //form validation
                function validateForm() {
                    var isValid = true;
                    $('.validate').each(function () {
                        if ($(this).val() === '') {
                            isValid = false;
                        }
                    });
                    $('.browser-default').each(function () {
                        if ($(this).val() === "") {
                            isValid = false;
                        }
                    });
                    return isValid;
                }
                //if everything is filled
                if (validateForm() == true) {
                    //creates a new friend from the values submitted
                    console.log("DEBUG :: ", $('#nameInput').val())
                    console.log(document.getElementById('nameInput'))
                    var newFriend = {
                        name: $('#nameInput').val().trim(),
                        profilePic: $('#photo-link').val().trim(),
                        scores: [
                            $('#q1').val(),
                            $('#q2').val(),
                            $('#q3').val(),
                            $('#q4').val(),
                            $('#q5').val(),
                            $('#q6').val(),
                            $('#q7').val(),
                            $('#q8').val(),
                            $('#q9').val(),
                            $('#q10').val(),
                        ]
                    };
                    //Grabs current URL of website
                    var currentURL = window.location.origin;
                    //AJAX posts the data to friends API.
                    // $.ajax({
                    //     type: "POST",
                    //     url: currentURL + "/api/friends",
                    // })
                    $.post(currentURL + "/api/friends", newFriend, function(data) {
                        //Grab the result from the AJAX post so that the best match's name and photo are displayed.
                        $("#matchName").text(data.name);
                        $("#matchPic").attr("src", data.profilePic);


                    });
                    // Show the modal with the best match
                    $('.modal').modal();
                    //clear form after submission
                    $('#name').val("");
                    $('#photo').val("");
                    $('#q1').val("");
                    $('#q2').val("");
                    $('#q3').val("");
                    $('#q4').val("");
                    $('#q5').val("");
                    $('#q6').val("");
                    $('#q7').val("");
                    $('#q8').val("");
                    $('#q9').val("");
                    $('#q10').val("");
                } else {
                    alert("Please fill out ALL fields before submitting survey!")
                }
                // return false;
            });
        });
    </script>
